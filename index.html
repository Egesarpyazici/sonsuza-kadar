<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuza Kadar - 14 Şubat Özel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --romantik-kirmizi: #ff4d6d;
            --yumusak-pembe: #fff0f3;
            --koyu-ask: #590d22;
        }

        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Kapak Ekranı - Sevgililer Günü Temalı */
        #coverScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #590d22 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
        }

        .heart-icon {
            color: var(--romantik-kirmizi);
            font-size: 3rem;
            margin-bottom: 20px;
            animation: beat 1.2s infinite;
        }

        .cover-wrapper {
            width: 300px;
            max-width: 75%;
            border: 4px solid var(--romantik-kirmizi);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.4);
        }

        .cover-wrapper img { width: 100%; display: block; }

        .start-btn {
            margin-top: 30px;
            background: var(--romantik-kirmizi);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* Okuyucu Alanı */
        #readerUI {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: rgba(89, 13, 34, 0.9);
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid var(--romantik-kirmizi);
        }

        .stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .comic-frame {
            height: 75vh;
            width: auto;
            display: flex;
            align-items: center;
        }

        /* Animasyon İptal Edildi - Düz Geçiş */
        .comic-frame img {
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Navigasyon Alanları (Mobil Kolaylığı İçin Genişletildi) */
        .nav-btn {
            position: absolute;
            height: 100%;
            width: 50%;
            top: 0;
            z-index: 100;
        }
        .left-z { left: 0; }
        .right-z { right: 0; }

        footer {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .pg-info {
            color: var(--romantik-kirmizi);
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="coverScreen">
        <i class="fas fa-heart heart-icon"></i>
        <div class="cover-wrapper">
            <img src="img/kapakfoto.png" alt="Kapak">
        </div>
        <button class="start-btn" onclick="openComic()">HİKAYEMİZİ BAŞLAT</button>
    </div>

    <div id="readerUI">
        <header>
            <span style="font-weight: bold; letter-spacing: 1px;">Seni Çok Seviyorum ❤️</span>
        </header>

        <div class="stage">
            <div class="nav-btn left-z" onclick="changePg(-1)"></div>
            <div class="comic-frame">
                <img src="img/1.png" id="mainImg">
            </div>
            <div class="nav-btn right-z" onclick="changePg(1)"></div>
        </div>

        <footer>
            <div class="pg-info">Anı: <span id="curIdx">1</span> / 9</div>
        </footer>
    </div>

    <audio id="flipSfx" src="https://www.soundjay.com/misc/sounds/page-flip-01a.mp3"></audio>

    <script>
        let current = 1;
        const total = 9;
        const sfx = document.getElementById('flipSfx');

        function openComic() {
            document.getElementById('coverScreen').style.display = 'none';
            document.getElementById('readerUI').style.display = 'flex';
            sfx.play();
        }

        function changePg(dir) {
            if (current + dir < 1 || current + dir > total) return;
            
            // SFX çal
            sfx.currentTime = 0;
            sfx.play();

            // Düz ve hızlı geçiş (Animasyon kaldırıldı)
            current += dir;
            document.getElementById('mainImg').src = `img/${current}.png`;
            document.getElementById('curIdx').innerText = current;
        }

        // Klavye desteği
        document.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight") changePg(1);
            if(e.key === "ArrowLeft") changePg(-1);
        });
    </script>
</body>
</html>
